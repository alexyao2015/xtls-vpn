worker_processes auto;

events {
    worker_connections 8192;
}

http {
    include       /etc/nginx/include/base.conf;

    server {
        listen 9080;
        location /healthz {
            return 200;
        }
    }

    server {
        listen  80;

        location /.well-known/acme-challenge/ {
            root {{CERTBOT_CONFIG_PATH_WWW}};
        }

        location / {
            return  301  https://$host$request_uri;
        }
    }
}
