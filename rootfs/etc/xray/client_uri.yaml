clients:
  - 1_xtls_reality:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{PUBLIC_IP}}"
      port: 443
      params:
        security: "reality"
        encryption: "none"
        pbk: "{{XRAY_REALITY_PUBLIC_KEY}}"
        headerType: "none"
        fp: "chrome"
        spx: "/"
        type: "tcp"
        flow: "xtls-rprx-vision"
        sni: "{{REALITY_DOMAIN}}"
        sid: "{{XRAY_REALITY_SHORT_ID}}"
  - 2_xhttp_reality:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{PUBLIC_IP}}"
      port: 443
      params:
        mode: "auto"
        path: "{{XRAY_XHTTP_PATH}}"
        security: "reality"
        encryption: "none"
        pbk: "{{XRAY_REALITY_PUBLIC_KEY}}"
        fp: "chrome"
        spx: "/"
        type: "xhttp"
        sni: "{{REALITY_DOMAIN}}"
        sid: "{{XRAY_REALITY_SHORT_ID}}"
  - 3_xhttp_cdn_xhttp_reality:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{XHTTP_DOMAIN}}"
      port: 443
      params:
        mode: "auto"
        path: "{{XRAY_XHTTP_PATH}}"
        security: "tls"
        alpn: "h2"
        encryption: "none"
        extra:
          downloadSettings:
            address: "{{PUBLIC_IP}}"
            port: 443
            network: "xhttp"
            security: "reality"
            realitySettings:
              show: false
              serverName: "{{REALITY_DOMAIN}}"
              fingerprint: "chrome"
              publicKey: "{{XRAY_REALITY_PUBLIC_KEY}}"
              shortId: "{{XRAY_REALITY_SHORT_ID}}"
              spiderX: "/"
            xhttpSettings:
              host: ""
              path: "{{XRAY_XHTTP_PATH}}"
              mode: "auto"
        host: "{{XHTTP_DOMAIN}}"
        fp: "chrome"
        type: "xhttp"
        sni: "{{XHTTP_DOMAIN}}"
  - 4_xhttp_cdn:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{XHTTP_DOMAIN}}"
      port: 443
      params:
        mode: "auto"
        path: "{{XRAY_XHTTP_PATH}}"
        security: "tls"
        alpn: "h2"
        encryption: "none"
        host: "{{XHTTP_DOMAIN}}"
        fp: "chrome"
        type: "xhttp"
        sni: "{{XHTTP_DOMAIN}}"
  - 5_xhttp_reality_xhttp_cdn:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{PUBLIC_IP}}"
      port: 443
      params:
        mode: "auto"
        path: "{{XRAY_XHTTP_PATH}}"
        security: "reality"
        encryption: "none"
        extra:
          downloadSettings:
            address: "{{XHTTP_DOMAIN}}"
            port: 443
            network: "xhttp"
            security: "tls"
            tlsSettings:
              serverName: "{{XHTTP_DOMAIN}}"
              allowInsecure: false
              alpn: "h2"
              fingerprint: "chrome"
            xhttpSettings:
              host: "{{XHTTP_DOMAIN}}"
              path: "{{XRAY_XHTTP_PATH}}"
              mode: "auto"
        pbk: "{{XRAY_REALITY_PUBLIC_KEY}}"
        fp: "chrome"
        spx: "/"
        type: "xhttp"
        sni: "{{REALITY_DOMAIN}}"
        sid: "{{XRAY_REALITY_SHORT_ID}}"
  - 6_ws_cdn:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{XHTTP_DOMAIN}}"
      port: 443
      params:
        path: "{{XRAY_WS_PATH}}"
        security: "tls"
        alpn: "h2"
        encryption: "none"
        host: "{{XHTTP_DOMAIN}}"
        fp: "chrome"
        type: "ws"
        sni: "{{XHTTP_DOMAIN}}"
  - 7_xhttp:
      protocol: "vless"
      id: "{{XRAY_UUID}}"
      address: "{{PUBLIC_IP}}"
      port: 443
      params:
        mode: "auto"
        path: "{{XRAY_XHTTP_PATH}}"
        security: "tls"
        alpn: "h2"
        encryption: "none"
        host: "{{XHTTP_DOMAIN}}"
        fp: "chrome"
        type: "xhttp"
        sni: "{{XHTTP_DOMAIN}}"
        # Allow insecure to enable client to change sni at will
        allowInsecure: "1"
  - 8_trojan_grpc:
      protocol: "trojan"
      id: "{{XRAY_UUID}}"
      address: "{{PUBLIC_IP}}"
      port: 443
      params:
        mode: "gun"
        security: "tls"
        alpn: "h2"
        fp: "chrome"
        type: "grpc"
        serviceName: "{{XRAY_TROJAN_GRPC_PATH}}"
        sni: "{{XHTTP_DOMAIN}}"
        # Allow insecure to enable client to change sni at will
        allowInsecure: "1"
